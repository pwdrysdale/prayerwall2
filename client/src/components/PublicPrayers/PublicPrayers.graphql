query Query($cursor: String) {
    publicPrayers(cursor: $cursor) {
        id
        title
        body
        category
        answered
        privat
        prayedByUser
        prayedBy {
            id
            user {
                id
                username
            }
        }
        user {
            username
            id
        }
        comments {
            id
        }
        createdDate
    }
    me {
        id
        username
        createdFollows {
            followingId {
                id
            }
        }
    }
}
